<!-- AuroraVM Debugger GUI -->
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<link rel="stylesheet" type="text/css" href="./style.css" charset="utf-8"/>
<title>AVM Debugger</title>

</head>
<body>

<div class="mainbox">
    <!--标题-->
    <header>
        <div class="title">
            <img src="../documentation/AuroraScheme-Logo-icon.png" style="float: left; position: relative; height: 55px; left: -8px;">
            <div style="line-height: 55px;">
                <span style="font-size: 25px; color:#666666;">AuroraVM</span> <span style="font-size: 25px; color:#dddddd;">Debugger</span>
                <i style="color:#cccccc; font-size: 13px;">v0 alpha</i>
                <div style="float: right; right: 0; margin-top: 18px;">
                    <a href="https://github.com/mikukonai/AuroraScheme" target="_blank"><img alt="GitHub stars" src="https://img.shields.io/github/stars/mikukonai/AuroraScheme?style=social"></a>
                </div>
            </div>
        </div>
        
        <div class="subtitle"></div>
        <div class="copyright">Copyright &copy; 2019 <a href="https://mikukonai.com/" target="_blank">mikukonai.com</a> / Licenced under the <a href="https://github.com/mikukonai/AuroraScheme/blob/master/LICENSE" target="_blank">MIT</a>.</div>
    </header>

    <hr>

    <div class="debugger">

        <div style="margin: 15px 0;">
            <button id="execute" class="btn-start">▶ 启动</button>
            <button id="reset" class="btn-stop">■ 停止</button>
            <button id="onestep"  class="btn-common">▷ 步进</button>
            <button id="stepbystep"  class="btn-common">|| 暂停</button>
        </div>

        <!-- <div id="output" class="console">
            <pre>Hello World
123</pre>
        </div> -->

        <div class="table-container"><table style="width:100%;">

            <!--首行-->

            <tr>
                <th>中间语言代码</th>
                <th>函数调用栈</th>
                <th>操作数栈</th>
                <th>存储(<span style="color:#00dddd;">池</span>/<span style="color:#dddd00;">堆</span>)</th>
            </tr>

            <!--调试信息-->

            <tr>

                <!--ILCode-->

                <td><code class="code" id="asm">
                    <p class="asm" id="asm0" style="color:#000000;background-color:#ffffff;"><span class="lineNum">0</span>call @$1</p>
                    <p class="asm" id="asm1" style="color:#000000;background-color:#ffffff;"><span class="lineNum">1</span>halt</p>
                    <p class="asm" id="asm2" style="color:#000000;background-color:#ffffff;"><span class="lineNum">2</span>push "Hello"</p>
                    <p class="asm" id="asm3" style="color:#ff0000;background-color:#cbeeff;"><span class="lineNum">3</span>display</p>
                    <p class="asm" id="asm4" style="color:#000000;background-color:#ffffff;"><span class="lineNum">4</span>return</p>
                </code></td>

                <!--FSTACK-->

                <td id="fstack">
                    <table class="closureTable">
                        <tr><td>#</td><td>闭包</td><td>返回地址</td></tr>
                        <tr><td>0</td><td>&amp;CLOSURE_0</td><td>1</td></tr>
                    </table>

                </td>

                <!--OPSTACK-->

                <td id="opstack">
                    <span class="lineNum">1</span>9<br>
                    <span class="lineNum">0</span>&amp;QUOTE_1<br>
                </td>

                <!--Heap-->

                <td id="heap">
                    <table class="closureTable">
                        <tr><td>Handle</td><td>IL地址</td><td>上位闭包</td><td class="envSymbol">1</td></tr>
                        <tr><td>3</td><td>15</td><td>^2</td><td class="envValue">9</td></tr>
                    </table>

                </td>
            </tr>
        </table></div>

    </div>

</body>
</html>
